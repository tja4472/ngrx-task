<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      Menu
    </mat-toolbar>

    <div *ngIf="!(user$ | async); let a">Not Signed In qq {{ a.email }}</div>

    <div *ngIf="user$ | async; let signedInUser">
      {{ signedInUser.email }}

      <mat-select
        (selectionChange)="viewtodoListsSelectChange($event)"
        [value]="signedInUser.todoListId"
      >
        <mat-option *ngFor="let item of taskLists$ | async" [value]="item.id"
          >{{ item.name }}
        </mat-option>
      </mat-select>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home Page</a>
      <a mat-list-item routerLink="sign-in">Sign In</a>
      <a mat-list-item routerLink="/tasks">Current Tasks Page</a>
      <a mat-list-item routerLink="/tasks/completed">Completed Tasks Page</a>
      <a mat-list-item routerLink="/tasks/lists">Task Lists Page</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ng-task</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
