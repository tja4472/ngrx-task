<div class="list">
  <div *ngFor="let task of currentTasks">
    <div class="list-item">
      <mat-checkbox
        [checked]="task.isComplete"
        (change)="toggleCompleteItem.emit(task)"
      ></mat-checkbox>

      <a [routerLink]="['/completed/edit', task.id]">
        <div class="middle" [ngClass]="{ 'line-through': task.isComplete }">
          <div class="name">{{ task.name }}</div>
          <div class="description">{{ task.description }}</div>
        </div>
      </a>
    </div>
  </div>
</div>
