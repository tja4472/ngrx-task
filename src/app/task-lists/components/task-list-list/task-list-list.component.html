<div class="list">
  @for (task of currentTasks(); track task) {
    <div>
      <div class="list-item" data-test="list-item">
        <a [routerLink]="[editPath(), task.id]">
          <div class="middle">
            <div class="name">{{ task.name }}</div>
          </div>
        </a>
      </div>
    </div>
  }
</div>

<button
  data-test="new-task-list-button"
  mat-fab
  class="fab-bottom-right"
  (click)="newCurrentTask.emit()"
>
  <mat-icon>add</mat-icon>
</button>
